
<div class="container p-5">
    <div>
        <h3>{{curso.nombreCurso}}</h3>
        <h4>$ {{curso.docente.nombre}}</h4>
        <h5>{{curso.idCurso.tipoCurso}}</h5>
        <h4>$ {{curso.precio}}</h4>
    </div>
    <div class="row p-3">
        <p>{{curso.objetivo}}</p>
    </div>
    <div class="row p-3">
        <button class="btn btn-warning" [routerLink]= "['/leccion', curso.id]">
            Crear Lecci√≥n
        </button>
    </div>
    <div class="row p-3">
        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Generar Asistencia
        </button>
    </div>
    <div class="accordion" id="acorrdion">
        <div class="accordion-item" *ngFor="let l of curso.lecciones">
            <h2 class="accordion-header" id="{{l.nombreLeccion}}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <h5>{{l.nombreLeccion}}</h5>
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <h6>{{l.contenidoLeccion}}</h6>
                    <p class="p-3">{{l.pregunta}}</p>
                    <div class="form-check" *ngFor="let r of l.respuestas">
                        <input type="radio" class="form-check-input">
                        <label for="flexRadioDefault" class="form-check-label">
                            {{r.respuesta}}
                        </label>
                    </div>
                </div>
                <hr>
            <!--<button type="button" name="editar" class="btn btn-primary btn-sm" >Editar Leccion</button>-->
            </div>
            
        </div>
    </div>
    
    
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Nuevo Pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row g-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Fecha de Clase" aria-label="First name" [(ngModel)]="asistencia.fechaAsistencia">
                </div>
            </div>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"># Id</th>
                    <th scope="col">Identificacion</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Asistencia</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let a of curso.estudiantes">
                    <th scope="row">{{ a.id }}</th>
                    <td>{{ a.identificacion }}</td>
                    <td>{{ a.nombre }}</td>
                    <td>
                      <input type="checkbox" [(ngModel)]="a.checking">
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="seleccionarItems()">Seleccionar Productos</button>
        </div>
      </div>
    </div>
  </div>
